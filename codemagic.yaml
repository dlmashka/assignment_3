workflows:
  ios-debug:
    name: Build iOS Debug App
    environment:
      vars:
        XCODE_PROJECT: "Ex 3/Ex 3/Ex 3.xcodeproj"
        XCODE_SCHEME: "Ex 3"
    scripts:
      - name: Install dependencies
        script: |
          if [ -f "Ex 3/Ex 3/Podfile" ]; then
            cd "Ex 3/Ex 3"
            pod install
            cd ../..
          fi
      - name: Build iOS app
        script: |
          xcodebuild \
            -project "$XCODE_PROJECT" \
            -scheme "$XCODE_SCHEME" \
            -sdk iphoneos \
            -configuration Release \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            -archivePath build/Ex3.xcarchive \
            archive
    artifacts:
      - build/Ex3.xcarchive
    publishing:
      email:
        recipients:
          - your@email.com
