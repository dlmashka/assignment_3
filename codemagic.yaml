workflows:
  ios-app:
    name: Build iOS app
    environment:
      vars:
        XCODE_PROJECT: "Ex 3/Ex 3/Ex 3.xcodeproj"
        XCODE_SCHEME: "Ex 3"
      xcode: latest

    scripts:
      - name: Install dependencies
        script: |
          if [ -f "Ex 3/Ex 3/Podfile" ]; then
            cd "Ex 3/Ex 3"
            pod install
            cd ../..
          fi

            - name: Build iOS app
        script: |
          xcodebuild \
            -project "$XCODE_PROJECT" \
            -scheme "$XCODE_SCHEME" \
            -sdk iphoneos \
            -configuration Release \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            -archivePath build/Ex3.xcarchive \
            archive


      - name: Export .ipa file
        script: |
          xcodebuild \
            -exportArchive \
            -archivePath build/Ex3.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath build

    artifacts:
      - build/*.ipa
